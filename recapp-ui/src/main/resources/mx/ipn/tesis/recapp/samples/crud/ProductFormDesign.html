<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:mx.ipn.tesis.recapp.samples.crud" />
</head>
<body>
<v-css-layout id="product-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full margin=false style-name="form-layout">
        <vaadin-text-field caption="Manifiesto" _id="productName" width-full />
        <v-horizontal-layout width-full>
            <vaadin-text-field caption="Precio" _id="price" width-full />
            <v-text-field _id="stockCount" caption="Número de Contenedores" width-full />
        </v-horizontal-layout>
        <vaadin-combo-box caption="Tipo Residuo" _id="availability" width-full null-selection-allowed=false text-input-allowed=false />
        <vaadin-check-box-group _id="category" caption="Tipo de Residuos" width-full />
        <v-css-layout :expand style-name="expander" />
               
        <v-horizontal-layout width-full>
            <vaadin-text-field caption="Cantidad " _id="campo1" width-full />            
            <v-text-field caption="Descripción" _id="cantidad1" width-full />
        </v-horizontal-layout>
        <v-horizontal-layout width-full>
            <vaadin-text-field _id="campo2" width-full />            
            <v-text-field _id="cantidad2" width-full />
        </v-horizontal-layout>
        <v-horizontal-layout width-full>
            <vaadin-text-field _id="campo3" width-full />            
            <v-text-field _id="cantidad3" width-full />
        </v-horizontal-layout>
                       
        <v-button style-name="primary" _id="save">Guardar</v-button>
        <v-button style-name="cancel" _id="discard">Descartar cambios</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancelar</v-button>
        <v-button style-name="danger" _id="delete">Borrar</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
